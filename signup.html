<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>signup</title>
  <link rel="stylesheet" href="reset.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
  <link rel="stylesheet" href="./css/style_authorization.css">

</head>
<body>
 
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" id="signup_email" placeholder="User name / Email"/>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" id="signup_pass" placeholder="Password"/>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" id="signup_repeat_pass" placeholder="Repeat password">
				</div>
				<button class="button login__submit">
					<a href="./index.html" class="button__text">Sign Up Now</a>
					<!---<i class="button__icon fas fa-chevron-right"></i>--->
				</button>				
			</form>
			<div class="social-login">
				
				<a href="./login.html" class="move">log in</a>
				<div class="social-icons">
					<a href="#" class="social-login__icon fab fa-vk"></a>
					<a href="#" class="social-login__icon fab fa-telegram"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
  
</body>
<script type="module">src="./js/script1.js"</script>

</html>
